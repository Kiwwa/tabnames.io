<!DOCTYPE html>

<style>
  p {
    font-size=40px;
    color=#FF0000;
  }
  
  .center-screen {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  min-height: 100vh;
}
</style>

<body>
  <div class="center-screen">
    <p id="heading">laksdjfklasdjlf</p>
  </div>
</body>

<script>
    var url_string = window.location.href; //window.location.href
    var url = new URL(url_string);
    var c = url.searchParams.get("heading");
    document.getElementById("heading").innerText = c;
</script>
